<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/usuario/template/template_principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core">  

    <ui:param name="funcao" value="manter_disciplina" />
    <ui:param name="nomeImagem" value="caderno.png" />
    <ui:param name="paginaAtual" value="Editar Disciplina" />

    <ui:define name="conteudo">
        <div class="row">
            <div class="span10 offset1">
                <p:messages id="mensagem" closable="true" />
                
                <h:form id="form">
                    <h:panelGroup rendered="#{disciplinaBean.disciplinaEditavel.id != 0}">
                        <h:outputLabel value="Id:" for="id" />
                        <h:inputText id="id" styleClass="input-block-level" disabled="true"
                                     value="#{disciplinaBean.disciplinaEditavel.id}" />                        
                    </h:panelGroup>

                    
                    <h:outputLabel value="Nome:" for="nome" />
                    <h:inputText id="nome" styleClass="input-block-level"
                                 value="#{disciplinaBean.disciplinaEditavel.nome}"
                                 required="true" requiredMessage="Nome é obrigatório." />                            
                    
                    <h:outputLabel value="Curso:" for="curso" />
                    <h:selectOneMenu styleClass="input-block-level" id="cursos"  
                                     value="#{disciplinaBean.codigoCurso}" disabled="#{disciplinaBean.disciplinaEditavel.id != 0}">
                        <f:selectItems value="#{disciplinaBean.listaCursos}" 
                                       var="c"                                           
                                       itemLabel="#{c.nome}"
                                       itemValue="#{c.id}"/>                            
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="C.H. Teórica:" for="chteorica" />
                    <h:inputText id="chteorica" styleClass="input-block-level"
                                 value="#{disciplinaBean.disciplinaEditavel.horaTeorica}"
                                 onkeypress="return ehNumero(event);" />
                    
                    
                    <h:outputLabel value="C.H. Prática:" for="chpratica" />                    
                    <h:inputText id="chpratica" styleClass="input-block-level"
                                 value="#{disciplinaBean.disciplinaEditavel.horaPratica}"
                                 onkeypress="return ehNumero(event);"/>
                    
                    <h:outputLabel value="Ementa:" for="ementa" />
                    <h:inputTextarea id="ementa" styleClass="input-block-level"
                                     value="#{disciplinaBean.disciplinaEditavel.ementa}" />
                    
                    <h:outputLabel value="Bibliografia básica:" for="bb" />
                    <h:inputTextarea id="bb" styleClass="input-block-level"
                                     value="#{disciplinaBean.disciplinaEditavel.bibliografiaBasica}" />                            
                    
                    <h:outputLabel value="Bibliogragia complementar:" for="bc" />
                    <h:inputTextarea id="bc" styleClass="input-block-level"
                                     value="#{disciplinaBean.disciplinaEditavel.bibliografiaComplementar}" />
                    
                    <h:outputLabel value="Objetivo geral:" for="objetivo" />
                    <h:inputTextarea id="objetivo" styleClass="input-block-level"
                                     value="#{disciplinaBean.disciplinaEditavel.objetivoGeral}" />
                    
                    <div class="form-actions" >                            
                        <h:commandButton styleClass="btn btn-primary botao-com-margem-direita" value="Salvar" action="#{disciplinaBean.salvar}" />
                        <h:commandButton styleClass="btn botao-com-margem-direita" value="Cancelar" action="#{disciplinaBean.cancelar}" />
                        <h:commandButton styleClass="btn" immediate="true" value="Voltar à lista de disciplinas" action="#{disciplinaBean.voltarListaDisciplinas}" />
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
