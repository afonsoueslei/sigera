<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="/usuario/template/template_principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:param name="funcao" value="declaracao" />
    <ui:param name="nomeImagem" value="declaracao.png" />
    <ui:param name="paginaAtual" value="Declaração de Matrícula > Finalização" />

    <ui:define name="conteudo">
        <div class="row">
            <div class="span12">                
                <div >

                    <div class='spacer20'></div>
                    <div class="centralizar-texto">
                        <p class="mensagem-documento"><h:outputText escape="false" value="#{msgs['MT.020']}" /></p>
                    </div>


                    <div class='spacer50'></div>
                    <h:form>
                        <h:outputLabel value="Justificativa/Observações:" for="justificativa" />                    
                        <h:inputTextarea  id="justificativa" class="area-justificativa"  value="#{declaracaoMatriculaBean.justificativa}" pt:placeholder="Breve justificativa/observação para requisição da declaração."/> 

                        <div class="form-actions">
                            <h:commandButton styleClass="btn btn-primary botao-req-documento" value="Confirmar requerimento" action="#{declaracaoMatriculaBean.salvar}" />
                            <h:commandButton styleClass="btn" value="Voltar à página inicial" action="#{declaracaoMatriculaBean.voltar}" />   
                        </div>
                    </h:form>
                </div>
            </div> 
        </div>
    </ui:define>    
</ui:composition>
