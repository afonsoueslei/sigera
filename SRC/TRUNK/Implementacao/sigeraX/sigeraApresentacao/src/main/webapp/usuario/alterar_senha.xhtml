<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="template/template_principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:param name="nomeImagem" value="senha.png" />
    <ui:param name="paginaAtual" value="Alterar Senha" />

    <ui:define name="conteudo">

        <div class="spacer50"/> 

        <div class="row-fluid">

            <div id="coluna" class="span6 ">
                
                <h:form styleClass="quadro-mensagem-alerta">  
                    <h:outputLabel class="mensagem-alerta centralizar-texto" value="Atenção"/>

                    <p class="spacer20"/> 

                    <h:outputText escape="false" value="#{msgs['MT.010']}" />
                </h:form>
            </div>

            <div id="coluna" class="span6 " style="position: relative">
                
                <p:messages closable="true" escape="false"/>
                
                <h:form id="form" styleClass="form-signin " style="float: left !important;">  

                    <h:outputLabel for="senha-atual" value="Senha atual" />
                    <h:inputSecret pt:placeholder="Sua senha atual do INF" styleClass="input-block-level" id="senha-atual" value="#{loginBean.password}" tabindex="1" />

                    <h:outputLabel for="nova-senha" value="Nova senha" />
                    <h:inputSecret pt:placeholder="Digite a nova senha" styleClass="input-block-level" id="nova-senha" value="#{loginBean.novaSenha}" tabindex="2" > </h:inputSecret>

                    <h:outputLabel for="nova-senha-confirmacao" value="Confirmar nova senha" />
                    <h:inputSecret  pt:placeholder="Confirme sua nova senha" styleClass="input-block-level" id="nova-senha-confirmacao" value="#{loginBean.novaSenhaConfirmar}" tabindex="3" > </h:inputSecret>

                    <input type="button" class="btn btn-primary botao-com-margem-direita" value="Alterar senha" tabindex="4"
                               onclick="exibirConfirmacao('#{msgs['MT.201']}', 'form:alterar-senha')" />
                   
                    <h:commandButton id="alterar-senha" styleClass="botao-escondido" action="#{loginBean.alterarSenha()}"/>
                    <h:commandButton styleClass="btn " value="Cancelar" action="#{loginBean.cancelar()}" tabindex="5"/>
                    
                </h:form>
            </div>
        </div>
    </ui:define>                
</ui:composition>
